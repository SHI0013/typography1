<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text1{
            font-size: 40px;
            color: deepskyblue;
        }
        .p1{
            font-size: 50px;
            color: rgb(126, 13, 239);
            font-family: cursive;
        }
        div{
            width: 300px;
            height: 100px;
            background-color: yellowgreen;
            border: 1px solid black;
        }
        #mydiv{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Typography</h1>
    <p class="text1"> This is an example of Typography</p>
    <p class="p1"> This is an example of Typography</p>
    <div>Text Transformation</div>
    <div id="mydiv">Text Transformation</div>
</body>
</html>
